{% extends 'base.html' %}
{% load static %}
{% block content %}
      <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Lawrence</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/me.jpg' %}" alt="my picture" /></span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'index_blog' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#projects">Projects</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <hr class="m-0" />
            <!-- Projects-->
            <section class="resume-section" id="projects">
                <div class="resume-section-content">
                    <h2 class="mb-5">Projects</h2>
                    <div class="row">
                    {% for project  in projects %}
                        <div class="card mr-5" style="width: 15rem;">
                        <a href="{{project.get_absolute_url}}"><img class="card-img-top" src="{{project.image.url}}" alt="project image"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{project.title}}</h5>
                            <p class="card-text">{{project.description |truncatechars:50}}</p>
                            {% if project.url %}
                            <a href="{{project.url}}" class="btn btn-primary">Check Website</a>
                            {% endif %}
                        </div>
                        </div>
                    {% endfor %}  
                    </div>
                </div>
            </section> 
        </div>
{% endblock content %}
